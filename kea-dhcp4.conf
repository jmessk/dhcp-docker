{
    "Dhcp4": {

        "interfaces-config": {
            "interfaces": [
                "eth0"
            ]
        },

        "lease-database": {
            "type": "memfile",
            "lfc-interval": 3600
        },

        "valid-lifetime": 2592000, // 60*60*24*30 [s] == 30 [days]

        "option-data": [],

        "subnet4": [
            {
                "subnet": "192.168.16.0/24",
                "pools": [
                    {
                        "pool": "192.168.16.2 - 192.168.16.200"
                    }
                ],
                "option-data": [
                    {
                        "name": "routers",
                        "data": "192.168.16.1"
                    },
                    {
                        "name": "domain-name-servers",
                        "data": "192.168.16.1"
                    }
                ],
                "next-server": "192.168.16.1",
                "reservations": [
                    // {
                    //     "hw-address": "1a:1b:1c:1d:1e:1f",
                    //     "ip-address": "192.0.2.201"
                    // },
                    // {
                    //     "client-id": "01:11:22:33:44:55:66",
                    //     "ip-address": "192.0.2.202",
                    //     "hostname": "special-snowflake"
                    // }
                ]
            }
        ],

        "client-classes": [
            {
                "name": "PXE client x86_64",
                "test": "option[93].hex == 0x0007 and not option[175].exists",
                "option-data": [
                    {
                        "name": "tftp-server-name",
                        "data": "192.168.16.1"
                    },
                    {
                        "name": "boot-file-name",
                        "data": "ipxe-x86_64.efi"
                    }
                ]
            },
            {
                "name": "PXE client arm64",
                "test": "option[93].hex == 0x000b and not option[175].exists",
                "option-data": [
                    {
                        "name": "tftp-server-name",
                        "data": "192.168.16.1"
                    },
                    {
                        "name": "boot-file-name",
                        "data": "ipxe-arm64.efi"
                    }
                ]
            },
            {
                "name": "iPXE client",
                "test": "option[175].exists",
                "option-data": [
                    {
                        "name": "tftp-server-name",
                        "data": "192.168.16.1"
                    },
                    {
                        "name": "boot-file-name",
                        "data": "http://192.168.16.1/menu.ipxe"
                    }
                ]
            },
            {
                "name": "Raspberry Pi Boot",
                "test": "option[vendor-class-identifier].text == 'Raspberry Pi Boot'",
                "option-data": [
                    {
                        "name": "tftp-server-name",
                        "data": "192.168.16.1"
                    }
                ]
            }
        ],

        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "syslog",
                        "pattern": "%-5p %m\n"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 0
            }
        ]

    }
}